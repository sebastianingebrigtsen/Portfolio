<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles should be in a separate CSS file for better maintenance -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
<style>
   .top-section {
            background-color: transparent;
            border-bottom: 1px solid rgb(213, 213, 213);
            min-height: 90px; /* Adjust as needed */
        }

        .left-logo {
            height: 50px;
        }

        .right-close-icon {
            height: 15px; /* Adjust as needed */
        }

        .center-logo {
            max-height: 75px; /* Adjust as needed */
            position: relative;
            top: 40px;
        }

        .center-logo img {
            max-height: 100px; /* Maintain full height within the container */
        
}


        .right-close-icon img {
            height: 10px; /* Adjust size as needed for the close icon */
            width: auto; /* Maintain aspect ratio */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .center-logo img {
                max-height: 60px; /* Smaller height for center logo on mobile */

            }
        }
</style>

<div class="container-fluid top-section">
    <div class="row align-items-center">
        <!-- Left logo -->
        <div class="col-4 d-flex align-items-center">
            <a href="../index.html">
                <img src="../images/logo.png" alt="Logo" class="left-logo">
            </a>
        </div>
        
        <!-- Center logo -->
        <div class="col-4 d-flex justify-content-center">
                <img src="../images/avatarDefault.png" alt="Logo" class="center-logo img-fluid">
        </div>
        
        <!-- Right close icon -->
        <div class="col-4 d-flex justify-content-end">
            <a href="../index.html">
                <img src="../images/cross.png" alt="Close" class="right-close-icon">
            </a>
        </div>
    </div>
</div>


<div class="container my-5">
    <div class="text-center mb-4">
        <h1 class="display-6 fw-bold">Thanks for taking the time to reach out.</h1>
        <p>How can I help you today?</p>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="message" rows="4" placeholder="Message"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary rounded-pill px-4">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
